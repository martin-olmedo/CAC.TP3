        <menu>
            <h2>Formulario de registro</h2>
            <br>
            <form action="show_data.html">
                <label for="firstname">Nombre: </label> <input type="text" name="firstname" placeholder="Nombre"><br><br>
                <label for="lastname">Apellido: </label> <input type="text" name="lastname" placeholder="Apellido"><br><br>
                <label for="street">Direccion: </label> <input type="text" name="street" placeholder="Direccion"><br><br>
                <label for="city">Ciudad: </label> <input type="text" name="city" placeholder="Ciudad" value="Buenos Aires"><br><br>
                <label for="zipcode">Codigo Postal: </label> <input type="text" name="zipcode" placeholder="Codigo postal"><br><br>
                <label for="birthdate">Fecha de nacimiento: </label> <input type="date" name="birthdate" placeholder="Fecha de nacimiento"><br><br>
                <p>Genero:
                    <input type="radio" name="gender" value="hombre">Hombre
                    <input type="radio" name="gender" value="mujer">Mujer
                    <input type="radio" name="gender" value="otro" checked>Otro
                </p>
                <p>Estudios:
                    <input type="checkbox" name="estudio" value="primarios">Primarios
                    <input type="checkbox" name="estudio" value="secundarios">Secundarios
                    <input type="checkbox" name="estudio" value="terciarios">Terciarios
                    <input type="checkbox" name="estudio" value="universitarios">Universitarios
                    <input type="checkbox" name="estudio" value="otros">Otros
                </p>
                <input type="submit" value="Enviar">
            </form>
